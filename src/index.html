<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TOP: Battleship</title>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main>
            <div id="game-board">
                <div>
                    <div class="heading-container">
                        <h2><span class="icon">person</span>Player</h2>
                    </div>
                    <div class="board-container">
                        <div class="board-with-labels">
                            <div class="labels-horizontal">
                                <div></div> <!-- Empty cell for alignment -->
                                <div>A</div>
                                <div>B</div>
                                <div>C</div>
                                <div>D</div>
                                <div>E</div>
                                <div>F</div>
                                <div>G</div>
                                <div>H</div>
                                <div>I</div>
                                <div>J</div>
                            </div>
                            <div class="board-grid">
                                <div class="labels-vertical">
                                    <div>1</div>
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                    <div>6</div>
                                    <div>7</div>
                                    <div>8</div>
                                    <div>9</div>
                                    <div>10</div>
                                </div>
                                <div id="player-board" class="board"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="heading-container">
                        <h2><span class="icon">computer</span>Computer</h2>
                    </div>
                    <div class="board-container">
                        <div class="board-with-labels">
                            <div class="labels-horizontal">
                                <div></div> <!-- Empty cell for alignment -->
                                <div>A</div>
                                <div>B</div>
                                <div>C</div>
                                <div>D</div>
                                <div>E</div>
                                <div>F</div>
                                <div>G</div>
                                <div>H</div>
                                <div>I</div>
                                <div>J</div>
                            </div>
                            <div class="board-grid">
                                <div class="labels-vertical">
                                    <div>1</div>
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                    <div>6</div>
                                    <div>7</div>
                                    <div>8</div>
                                    <div>9</div>
                                    <div>10</div>
                                </div>
                                <div id="computer-board" class="board"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-controls">
                <div class="btn">
                    <button type="button">Reset Game</button>
                </div>
                <section class="display-message"></section>
            </div>
        </main>
    </body>
</html>
